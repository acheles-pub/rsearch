<div ng-show="search.query">
    <div class="nav">
        <div class="search-result-switch" ng-hide="isBreadcrumbs()">
            <ul class="inline">
                <li ng-show="search.total === 0">${_tr("Не найдено")}</li>
                <li ng-show="search.getTotalByNodeType('COMPANY')"><a class="action" ng-class="{active: search.activeResult === 'COMPANY'}" ng-click="search.showResult('COMPANY')"><ng-pluralize count="count = search.getTotalByNodeType('COMPANY')" when="${_tr("NG_PLURALIZE::NODE_COMPANY")}"></ng-pluralize></a></li>
                <li ng-show="search.getTotalByNodeType('INDIVIDUAL')"><a class="action" ng-class="{active: search.activeResult === 'INDIVIDUAL'}" ng-click="search.showResult('INDIVIDUAL')"><ng-pluralize count="count = search.getTotalByNodeType('INDIVIDUAL')" when="${_tr("NG_PLURALIZE::NODE_INDIVIDUAL")}"></ng-pluralize></a></li>
                <li ng-show="search.getTotalByNodeType('ADDRESS')"><a class="action" ng-class="{active: search.activeResult === 'ADDRESS'}" ng-click="search.showResult('ADDRESS')"><ng-pluralize count="count = search.getTotalByNodeType('ADDRESS')" when="${_tr("NG_PLURALIZE::NODE_ADDRESS")}"></ng-pluralize></a></li>
                <li ng-show="search.getTotalByNodeType('PHONE')"><a class="action" ng-class="{active: search.activeResult === 'PHONE'}" ng-click="search.showResult('PHONE')"><ng-pluralize count="count = search.getTotalByNodeType('PHONE')" when="${_tr("NG_PLURALIZE::NODE_PHONE")}"></ng-pluralize></a></li>
            </ul>
        </div>
        <div class="breadcrumbs" ng-show="isBreadcrumbs()">
            <ul class="breadcrumb">
                <li ng-repeat="breadcrumb in breadcrumbs"><span class="divider">/</span><span np-rsearch-navigation-breadcrumb="breadcrumb" np-rsearch-navigation-breadcrumb-last="$last"></span></li>
            </ul>
        </div>
    </div>
    <div class="views"></div>
</div>
