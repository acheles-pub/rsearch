<div ng-if="node._type === 'COMPANY'">

        <li ng-show="node._info.in['FOUNDER_COMPANY']"><a ng-click="countClick(node, 'in', 'FOUNDER_COMPANY')"><ng-pluralize count="count = node._info.in['FOUNDER_COMPANY']" when="${_tr("NG_PLURALIZE::RELATION_FOUNDER_COMPANY")}"></ng-pluralize></a></li>
