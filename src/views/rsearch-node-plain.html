<div class="body" node-id="{{node._id}}" ng-click="toggleSelect()">
    <div ng-if="node._type === 'COMPANY'">
        <h5>{{node.__i}}. {{node.nameshortsort}}</h5>
    </div>

    <div ng-if="node._type === 'INDIVIDUAL'">
        <h5>{{node.__i}}. {{node.name}}</h5>
    </div>

    <div ng-if="node._type === 'ADDRESS'">
        <h5>{{node.__i}}. {{node.value}}</h5>
    </div>

    <div ng-if="node._type === 'PHONE'">
        <h5>{{node.__i}}. {{node.value}}</h5>
    </div>
</div>
