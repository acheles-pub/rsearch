<div node-id="{{node._id}}" ng-click="toggleSelect()">
    <div ng-if="node._type === 'COMPANY'">
        {{node.__i}} {{node.nameshortsort}}
    </div>

    <div ng-if="node._type === 'INDIVIDUAL'">
        {{node.__i}} {{node.name}}
    </div>

    <div ng-if="node._type === 'ADDRESS'">
        {{node.__i}} {{node.value}}
    </div>

    <div ng-if="node._type === 'PHONE'">
        {{node.__i}} {{node.value}}
    </div>
</div>
